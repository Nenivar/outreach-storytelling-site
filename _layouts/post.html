---
layout: content
chapter: _
---
<div>
    {% if page.next.url %}
    <a class="prev" href="{{ page.next.url }}">⬅️
        <!-- {{ page.next.title }} -->Prev. Chapter</a>
    {% endif %}
</div>

<div class="title">
    <h1>Chapter {{ page.chapter }}</h1>
    <h2>{{ page.title }}</h2>
</div>

{{ content }}

<div>
    {% if page.previous.url %}
    <a class="next" href="{{ page.previous.url }}">➡️️
        <!-- {{ page.previous.title }} -->Next Chapter</a>
    {% endif %}
</div>
